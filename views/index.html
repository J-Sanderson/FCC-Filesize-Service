<!DOCTYPE html>
<html>
  <head>
    <title>File Metadata Microservice</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="main">
    <h1>
      File Metadata Microservice
    </h1>
    
    <h2>
      How It Works
    </h2>

    <p>
      Select and upload a file to return a JSON object containing the file's size in bytes.
    </p>
      
      <form action="/upload" method="post", enctype="multipart/form-data">
      <input type="file" name="data" id="data">
      <br>
      <button id="submit">
        Submit
      </button>
      </form>
 
    </div>
    <div id="footer">
      <p>
        Created by <a href="https://github.com/J-Sanderson">J. Sanderson</a> for <a href="https://www.freecodecamp.org">freeCodeCamp</a>.
      </p>
    </div>

  </body>
</html>
